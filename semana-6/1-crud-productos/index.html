<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <header class="fixed-top bg-primary text-light text-center">
    <h1>CRUD Productos</h1>
  </header>
  <main class="py-5">
    <section class="container">
      <div class="row pt-4">
        <section class="col-md-8">
          <h2 class="text-center">Listado de productos</h2>
          <table class="table table-striped table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Marca</th>
                <th scope="col">Categoría</th>
                <th scope="col">Stock</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tBodyProducto"></tbody>
          </table>
        </section>
        <section class="col-md-4">
          <h2 class="text-center" id="formTitle">Crear producto</h2>
          <form class="py-2" id="formProducto">
            <div class="form-floating mb-3" style="display: none;">
              <input type="number" class="form-control" name="id" placeholder="Id" id="formId" readonly />
              <label for="id">Id</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="nombre" placeholder="Nombre" required />
              <label for="nombre">Nombre</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control" name="precio" placeholder="Precio" required />
              <label for="precio">Precio</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="marca" placeholder="Marca" required />
              <label for="marca">Marca</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="categoria" placeholder="Categoría" required />
              <label for="categoria">Categoría</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control" name="stock" placeholder="Stock" required />
              <label for="stock">Stock</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3" id="formButton">Crear</button>
          </form>
          <div class="badge w-100" id="contenedorAlerta"></div>
        </section>
      </div>
    </section>
  </main>

  <footer class="fixed-bottom bg-dark text-light text-center p-2">
    <h6 class="m-0">
      Desarrollado por Elliot Garamendi
    </h6>
  </footer>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/Producto.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
