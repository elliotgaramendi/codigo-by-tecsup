<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#20232a" />
  <meta name="description"
    content="Aplicación de un cine que te permite ver las mejores películas del momento, su detalle y cambiar el tema." />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Sin E Spoiler</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <style>
    @keyframes wave {
      100% {
        transform: scale(0);
      }
    }

    .body {
      margin: 0;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 60;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: #20232a;
      transition: opacity 0.5s;
    }

    .loader--hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader__wave {
      width: 0.5rem;
      height: 8rem;
      background-image: linear-gradient(45deg, #61dafb, #fff, #61dafb);
      border-radius: 2rem;
      animation: wave 1s linear infinite alternate-reverse;
    }

    .loader__wave:nth-child(1) {
      animation-delay: -1s;
    }

    .loader__wave:nth-child(2) {
      animation-delay: -0.9s;
    }

    .loader__wave:nth-child(3) {
      animation-delay: -0.8s;
    }

    .loader__wave:nth-child(4) {
      animation-delay: -0.7s;
    }

    .loader__wave:nth-child(5) {
      animation-delay: -0.6s;
    }

    .loader__wave:nth-child(6) {
      animation-delay: -0.5s;
    }

    .loader__wave:nth-child(7) {
      animation-delay: -0.4s;
    }

    .loader__wave:nth-child(8) {
      animation-delay: -0.3s;
    }

    .loader__wave:nth-child(9) {
      animation-delay: -0.2s;
    }

    .loader__wave:nth-child(10) {
      animation-delay: -0.1s;
    }
  </style>
</head>

<body class="body">
  <section class="loader" id="loader">
    <div class="loader__wave"></div>
    <div class="loader__wave"></div>
    <div class="loader__wave"></div>
    <div class="loader__wave"></div>
    <div class="loader__wave"></div>
    <div class="loader__wave"></div>
    <div class="loader__wave"></div>
    <div class="loader__wave"></div>
    <div class="loader__wave"></div>
    <div class="loader__wave"></div>
  </section>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    window.addEventListener('load', () => {
      document.getElementById('loader').classList.add('loader--hidden');
    });
  </script>
</body>

</html>
